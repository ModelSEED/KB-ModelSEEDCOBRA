#
# define display information
#
name: Phase Plane Analysis

tooltip: |
    Phase Plane Analysis
screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    model_id :
        ui-name : Model
        short-hint : Number of columns in the grid.
        long-hint  : Max column size of the grid. If column size is greater than number of grid cells empty canvas slots will be displayed.
    media_id :
        ui-name : Media
        short-hint : Number of columns in the grid.
        long-hint  : Max column size of the grid. If column size is greater than number of grid cells empty canvas slots will be displayed.
    target_exchange:
        ui-name : Media Compound
        short-hint : Number of columns in the grid.
        long-hint  : Max column size of the grid. If column size is greater than number of grid cells empty canvas slots will be displayed.
    range_start :
        ui-name : Start
        short-hint : Number of columns in the grid.
        long-hint  : Max column size of the grid. If column size is greater than number of grid cells empty canvas slots will be displayed.
    range_end :
        ui-name : End
        short-hint : Number of columns in the grid.
        long-hint  : Max column size of the grid. If column size is greater than number of grid cells empty canvas slots will be displayed.
    range_step :
        ui-name : Step
        short-hint : Number of columns in the grid.
        long-hint  : Max column size of the grid. If column size is greater than number of grid cells empty canvas slots will be displayed.
    plot_title :
        ui-name : Title
        short-hint : Title
        long-hint  : Title
    plot_x_axis_label :
        ui-name : X Label
        short-hint : X Label
        long-hint  : X Label
    plot_y_axis_label :
        ui-name : Y label
        short-hint : Y label
        long-hint  : Y label
    trace_mode:
        ui-name : Trace Mode
        short-hint : Pathway Map Catalog
        long-hint  : Pathway Map Catalog. To use a custom map select Narrative Workspace Map then select the map object in the field below (Narrative Map).
    trace_line:
        ui-name : Trace Line
        short-hint : Pathway Map Catalog
        long-hint  : Pathway Map Catalog. To use a custom map select Narrative Workspace Map then select the map object in the field below (Narrative Map).
    target_reaction :
        ui-name : Target Reaction
        short-hint : Metabolic Model
        long-hint  : Metabolic Model
    trace_alias :
        ui-name : Trace Alias
        short-hint : Custom defined alias
        long-hint  : All cells must have an unique identifier, e.g., cpd00001 @ <unique id>
    trace_color :
        ui-name : Trace Color
        short-hint : Custom defined alias
        long-hint  : All cells must have an unique identifier, e.g., cpd00001 @ <unique id>
    trace_abs :
        ui-name : ABS
        short-hint : Allow maps to add additional reactions
        long-hint  : By default each cell is limited to reactions within the pathway. This feature includes all data in the model (increases the report size).
    report_height :
        ui-name : Report Height
        short-hint : Report Height
        long-hint  : Report Height (in pixels)
parameter-groups:
    traces :
        ui-name : Display Data
        short-hint : Configure Pathway Maps for the Grid
        long-hint  : Each grid cell will fill a row until max column.
description : |
    <p>Phase Plane Analysis</p>

publications :
    -
        display-text: |
            Text